<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 contoh regex</title>
</head>
<body>
    <h3>Nicholas salim</h3>
    <h3>211402135</h3><br>
    <form action="">
        <label for="email">1. Email :</label>
        <input type="email" name="email" id="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
        <p>Penulisan email harus diikuti @</p><br>
        
        <label for="password">2. Password :</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required>
        <p>Penulisan password dengan 1 Uppercase, 1 lowercase, 1 angka dan 1 special character</p><br>
    
        <label for="url">3. URL :</label>
        <input type="url" name="url" id="url" pattern="^https?://[^\s/$.?#].[^\s]*$" required>
        <p>Penulisan URL dimulai dengan http://</p><br>

        <label for="phone">4. Phone :</label>
        <input type="tel" name="phone" id="phone" pattern="^\+?\d{1,3}[-.\s]?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$" required>
        <p>Nomor hp harus 11-13 angka</p><br>

        <label for="date">5. Date :</label>
        <input type="date" pattern="\d{4}-\d{2}-\d{2}" required>
        <p>Penulisan tanggal YYYY-MM-DD</p>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
